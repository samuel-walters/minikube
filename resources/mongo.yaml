kind: ConfigMap
apiVersion: v1
metadata:
  name: poststarthook
data:
  poststart.sh: |
    #!/bin/bash
    if [ "$HOSTNAME" = "mongo-0" ]; then
      sleep 30
      mongo --eval 'rs.initiate( { _id : "rs0", members: [ { _id: 0, host: "mongo-0.mongo:27017", priority: 1 }, { _id: 1, host: "mongo-1.mongo:27017", priority: 0.5 }, { _id: 2, host: "mongo-2.mongo:27017", priority: 0.2 } ] })'
    fi
---
apiVersion: v1
kind: Service
metadata:
  name: mongo
  labels:
    name: mongo
spec:
  # This is a "headless" service.
  clusterIP: None
  selector:
    role: mongo
  ports:
    - port: 27017
      targetPort: 27017
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongo
spec:
  serviceName: "mongo"
  replicas: 3
  selector:
    matchLabels:
      role: mongo
  template:
    metadata:
      labels:
        role: mongo
    spec:
      terminationGracePeriodSeconds: 10
      containers:
      - name: mongo
        image: mongo:4.2.22
        command:
          - mongod
          - "--replSet"
          - rs0
          - "--bind_ip"
          - "0.0.0.0"
        ports:
          - containerPort: 27017
        volumeMounts:
          - name: storage
            mountPath: /data/db
          - name: hookvolume
            mountPath: /opt/poststart.sh
            subPath: poststart.sh
        lifecycle:
          postStart:
            exec:
              command: ["/bin/sh", "-c", /opt/poststart.sh]
      volumes:
        - name: hookvolume
          configMap:
            name: poststarthook
            defaultMode: 0755
  volumeClaimTemplates:
  - metadata:
      name: storage
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 256Mi